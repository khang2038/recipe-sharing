<h6 class="text-center pt-5"> Update Recipe : 3</h6>
<form (ngSubmit)="onSubmit()" class="w-[27rem] p-6 rounded-lg shadow-md">
  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-gray-200">Title</mat-label>
      <input matInput placeholder="title..." value="recipeItem.title" name="Title"
        class="py-2 px-3 text-gray-200 mt-1 forcus:shadow-outline" [(ngModel)]="recipeItem.title">
    </mat-form-field>
  </div>

  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-gray-200">Description</mat-label>
      <input matInput placeholder="description..." value="recipeItem.description" name="description"
        class="py-2 px-3 text-gray-200 mt-1 forcus:shadow-outline" [(ngModel)]="recipeItem.description">
    </mat-form-field>
  </div>

  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-gray-200">Image</mat-label>
      <input matInput placeholder="image..." value="recipeItem.image" name="image"
        class="py-2 px-3 text-gray-200 mt-1 forcus:shadow-outline" [(ngModel)]="recipeItem.image">
    </mat-form-field>
  </div>

  <div class="mb-4">
    <mat-radio-group value="recipeItem.foodType" name="foodType" [(ngModel)]="recipeItem.foodType" aria-label="Select an option">
      <mat-radio-button value="veg">vegetarian</mat-radio-button>
      <mat-radio-button value="non_veg">Non vegetarian</mat-radio-button>
    </mat-radio-group>
  </div>

  <div>
    <button mat-raised-button color="primary" type="submit">
      Create
    </button>
  </div>
</form>
